kind: Deployment
apiVersion: apps/v1
metadata:
  name: flask-router
  labels:
    app: flask-router
    app.kubernetes.io/component: flask-router
    app.kubernetes.io/instance: flask-router
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: flask-router
  template:
    metadata:
      labels:
        deployment: flask-router
    spec:
      containers:
        - name: flask-router
          image: 'quay.io/rh_ee_akugel/flask-router:0.0.1'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          imagePullPolicy: Always
          env:
          - name: ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: S3_ACCESS_KEY_ID
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: S3_SECRET_ACCESS_KEY
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600